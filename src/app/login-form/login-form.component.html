<h1>Zaloguj się</h1>


<div class="container">
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
			<form (ngSubmit)="onSubmit()" #loginForm="ngForm" style="margin:0px auto;">

			  <div>
				<label for="name">Nazwa</label>
				<input type="text" required [(ngModel)]="model.name" name="name" #name="ngModel" >
			  </div>

			  <div>
				<label for="password">Hasło</label>
				<input type="password" required [(ngModel)]="model.password" name="password" #password="ngModel">
			  </div>
				<br>
			  <button type="submit" [disabled]="!loginForm.form.valid">Zaloguj</button>
			</form>
		</div>
	</div>
</div>
<style>
label, h1{
	text-align:center;
}

input, button{
	width:100%;
}

input:focus{
	border-color: rgba(126, 239, 104, 0.8);
  box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(126, 239, 104, 0.6);
  outline: 0 none;
}
</style>
