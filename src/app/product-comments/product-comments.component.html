<div *ngIf="productComments" class="container">
<table class="table">
<tr>
  <th>Nazwa uzytkownika</th>
  <th>Data</th> 
	<th>Komentarz</th>
  <th>Ocena</th>
  <th *ngIf="isLoggedIn">Usuń</th>
</tr>
  <tr *ngFor="let comment of productComments">
      <td>{{ comment.userP.name }}</td>
      <td> {{ comment.timestamp }} </td>
			<td>{{ comment.comment }}</td>
      <td>{{ comment.rating }}</td>
      <td *ngIf="isLoggedIn">
        <button (click)="delete(comment)">Usuń</button>
      </td>
  </tr>
</table>
</div>
